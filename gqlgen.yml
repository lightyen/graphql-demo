# Where are all the schema files located? globs are supported eg  src/**/*.graphqls
schema:
  - graphql/schema/**/*.gql

# Where should the generated server code go?
exec:
  filename: graphql/generated/generated.go
  package: generated

# Uncomment to enable federation
# federation:
#   filename: graph/generated/federation.go
#   package: generated

# Where should any generated models go?
model:
  filename: graphql/model/generated.go
  package: model

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: graphql
  package: graphql
  filename: graphql/resolver.go

# Optional: turn on use `gqlgen:"fieldName"` tags in your models
struct_tag: gqlgen

# Optional: turn on to use []Thing instead of []*Thing
omit_slice_element_pointers: true

# Optional: set to speed up generation time by not performing a final validation pass.
# skip_validation: true

# gqlgen will search for any type names in the schema in these go packages
# if they match it will use them, otherwise it will generate them.
# autobind:
#   - "app/store"

# This section declares type mapping between the GraphQL and go type systems
#
# The first line in each type will be used as defaults for resolver arguments and
# modelgen, the others will be allowed when binding to fields. Configure them to
# your liking
models:
  Uint:
    model: app/graphql/model/scalar.Uint
  Int64:
    model: app/graphql/model/scalar.Int64
  Int32:
    model: app/graphql/model/scalar.Int32
  Int16:
    model: app/graphql/model/scalar.Int16
  Int8:
    model: app/graphql/model/scalar.Int8
  Uint64:
    model: app/graphql/model/scalar.Uint64
  Uint32:
    model: app/graphql/model/scalar.Uint32
  Uint16:
    model: app/graphql/model/scalar.Uint16
  Uint8:
    model: app/graphql/model/scalar.Uint8
  Void:
    model: app/graphql/model/scalar.Void
  IP:
    model: app/graphql/model/scalar.IP
  Time:
    model: app/graphql/model/scalar.Time
  Device:
    model: app/graphql/model.Device
    fields:
      ip:
        resolver: true
      now:
        resolver: true
      description:
        resolver: true
  Operations:
    fields:
      show:
        resolver: true